<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fighter - UFC</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-nav .nav-link.active {
            background-color: #cc1c1c !important;
            color: white !important;
            font-weight: bold;
            border-radius: 5px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .form-title {
            color: #cc1c1c;
            border-bottom: 2px solid #cc1c1c;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
        }
        
        .btn-submit {
            background-color: #cc1c1c;
            border-color: #cc1c1c;
            padding: 0.75rem 2rem;
            font-weight: bold;
        }
        
        .btn-submit:hover {
            background-color: #a81818;
            border-color: #a81818;
        }
        
        .skill-slider {
            width: 100%;
        }
        
        .skill-value {
            display: inline-block;
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        .jumbotron {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://RiabtsevFA.github.io/Minor-project-1/images/UFClogo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 2rem;
            border-radius: 0;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
            
            .jumbotron {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://RiabtsevFA.github.io/Minor-project-1/images/UFClogo.jpg" alt="UFC Logo" height="30" class="d-inline-block align-text-top me-2">
                UFC Finishes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Create Fighter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Upcoming Bouts.html">Upcoming Fights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ufc.ru/" target="_blank">Official UFC Website</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Create Your UFC Fighter</h1>
            <p class="lead">Build your perfect mixed martial arts fighter</p>
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <h2 class="form-title text-center">Fighter Creation Form</h2>
                    
                    <form action="https://www.google.com/search?" id="OrderForm" name="OrderForm" target="_blank">
                    <input type="hidden" name="q" value="search">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Fighter's name:</label>
                            <input type="text" class="form-control" name="fighter_name" value="Ilia Topuria"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fighter's hometown:</label>
                            <input type="text" class="form-control" name="fighter_hometown" value="Georgia"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Boxing skills:</label>
                            <input type="text" class="form-control" name="fighter_boxing" value="95"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Wrestling skills:</label>
                            <input type="text" class="form-control" name="fighter_wrestling"
                                value="90" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Weight division:</label>
                            <select class="form-select" name="fighter_weight" required>
                                <option value="BW">BW</option>
                                <option value="FTH" selected>FTH</option>
                                <option value="LW">LW</option>
                                <option value="WW">WW</option>
                                <option value="MW">MW</option>
                                <option value="LHW">LHW</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Height:</label>
                            <input type="number" class="form-control" name="fighter_height" min="140" max="250" value="168"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Winning streak:</label>
                            <input type="number" class="form-control" name="fighter_winstreak" min="0" max="100" value="19"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fighting style:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fighter_style" value="Striker" checked>
                                <label class="form-check-label">Striker</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fighter_style" value="Wrestler">
                                <label class="form-check-label">Wrestler</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fighter_style" value="All-rounder">
                                <label class="form-check-label">All-rounder</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Achievments:</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="achievments" value="champion" checked>
                                <label class="form-check-label">Champion</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="achievments" value="BMF title">
                                <label class="form-check-label">BMF title</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="achievments" value="All finishes">
                                <label class="form-check-label">All finishes</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Relationship with fans:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fans_elationship" value="Fan-favourite"
                                    checked>
                                <label class="form-check-label">Fan-favourite</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fans_elationship" value="Hated">
                                <label class="form-check-label">Hated</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Additional info:</label>
                        <textarea class="form-control" name="order_comment"
                            rows="3">Never gets hit</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Next fight's date:</label>
                        <input type="date" class="form-control" name="fight's_date" value="2025-12-03">
                    </div>

                    <div class="text-center">
                        <input type="reset" class="btn btn-secondary me-2" value="Reset">
                        <input type="submit" class="btn btn-primary" value="Send">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 UFC Finishes Fan Site</p>
                    <p>Unofficial fan site</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>All logos and images belong to UFC</p>
                    <a href="https://ufc.ru/" target="_blank" class="text-white">Official UFC Website</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

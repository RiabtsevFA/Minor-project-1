<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fighter - UFC</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-nav .nav-link.active {
            background-color: #cc1c1c !important;
            color: white !important;
            font-weight: bold;
            border-radius: 5px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .form-title {
            color: #cc1c1c;
            border-bottom: 2px solid #cc1c1c;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
        }
        
        .btn-submit {
            background-color: #cc1c1c;
            border-color: #cc1c1c;
            padding: 0.75rem 2rem;
            font-weight: bold;
        }
        
        .btn-submit:hover {
            background-color: #a81818;
            border-color: #a81818;
        }
        
        .skill-slider {
            width: 100%;
        }
        
        .skill-value {
            display: inline-block;
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        .jumbotron {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://RiabtsevFA.github.io/Minor-project-1/images/UFClogo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 2rem;
            border-radius: 0;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
            
            .jumbotron {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://RiabtsevFA.github.io/Minor-project-1/images/UFClogo.jpg" alt="UFC Logo" height="30" class="d-inline-block align-text-top me-2">
                UFC Finishes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Create Fighter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Upcoming Bouts.html">Upcoming Fights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ufc.ru/" target="_blank">Official UFC Website</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Create Your UFC Fighter</h1>
            <p class="lead">Build your perfect mixed martial arts fighter</p>
        </div>
    </div>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <h2 class="form-title text-center">Fighter Creation Form</h2>
                    
                    <form action="https://www.google.com/search?" id="OrderForm" name="OrderForm" target="_blank">
                    <input type="hidden" name="q" value="search">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Фамилия и имя:</label>
                            <input type="text" class="form-control" name="customer_name" value="Огнен Вукоевич"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email:</label>
                            <input type="text" class="form-control" name="customer_email" value="example@gmail.com"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Телефон:</label>
                            <input type="text" class="form-control" name="customer_phone" value="+7 900 000-00-00"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Адрес доставки:</label>
                            <input type="text" class="form-control" name="delivery_address"
                                value="Zagreb, Petrova ul, 67" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Размер формы:</label>
                            <select class="form-select" name="jersey_size" required>
                                <option value="S">S</option>
                                <option value="M" selected>M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Номер на футболке:</label>
                            <input type="number" class="form-control" name="jersey_number" min="1" max="99" value="10"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Количество:</label>
                            <input type="number" class="form-control" name="quantity" min="1" max="10" value="1"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Тип формы:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jersey_type" value="home" checked>
                                <label class="form-check-label">Домашняя (красно-белая клетка)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jersey_type" value="away">
                                <label class="form-check-label">Гостевая (чёрно-синяя)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jersey_type" value="goalkeeper">
                                <label class="form-check-label">Вратарская (зелёная)</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дополнительные опции:</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="options" value="printing" checked>
                                <label class="form-check-label">Нанесение фамилии</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="options" value="patches">
                                <label class="form-check-label">Шевроны сборной</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="options" value="premium">
                                <label class="form-check-label">Премиум качество</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Метод доставки:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="delivery_method" value="standard"
                                    checked>
                                <label class="form-check-label">Стандартная (5-7 дней)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="delivery_method" value="express">
                                <label class="form-check-label">Экспресс (1-2 дня)</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Комментарий к заказу:</label>
                        <textarea class="form-control" name="order_comment"
                            rows="3">Особые пожелания к заказу</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Дата желаемой доставки:</label>
                        <input type="date" class="form-control" name="desired_delivery_date" value="2025-12-03">
                    </div>

                    <div class="text-center">
                        <input type="reset" class="btn btn-secondary me-2" value="Очистить форму">
                        <input type="submit" class="btn btn-primary" value="Отправить заказ">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 UFC Finishes Fan Site</p>
                    <p>Unofficial fan site</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>All logos and images belong to UFC</p>
                    <a href="https://ufc.ru/" target="_blank" class="text-white">Official UFC Website</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function updateSlider(elementId, value) {
            document.getElementById(elementId).textContent = value;
        }
        
        document.getElementById('fighterForm').addEventListener('submit', function(event) {
            const age = document.querySelector('input[name="fighter_age"]').value;
            const name = document.querySelector('input[name="fighter_name"]').value;
            
            if (age < 18 || age > 50) {
                alert('Fighter age must be between 18 and 50 years!');
                event.preventDefault();
                return false;
            }
            
            if (name.trim().length < 2) {
                alert('Please enter a valid fighter name!');
                event.preventDefault();
                return false;
            }
            
            alert('Fighter successfully created! Data sent to server.');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            updateSlider('powerValue', 85);
            updateSlider('defenseValue', 75);
            updateSlider('staminaValue', 90);
            updateSlider('grapplingValue', 65);
        });
    </script>
</body>
</html>

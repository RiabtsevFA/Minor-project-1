<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт майнор 2</title>
</head>
<body>
    <h1>Сайт майнор 2</h1>
    
    <div>
        <a href="#" onclick="showPage('page1')">Пункт01</a> |
        <a href="#" onclick="showPage('page2')">Пункт02</a> |
        <a href="#" onclick="showPage('page3')">Пункт03</a>
    </div>
    
    <hr>
    
    <!-- Пункт01 -->
    <div id="page1">
        <h2>Считываем информацию из DOM</h2>
        
        <div id="passport">
            <p><strong>Фамилия:</strong> <span>Рябцев</span></p>
            <p><strong>Имя:</strong> <span>Фёдор</span></p>
            <p><strong>Год рождения:</strong> <span>2006</span></p>
            <p><strong>Место рождения:</strong> <span>Санкт-Петербург</span></p>
            <p><strong>Выдан:</strong> <span>23.12.2020</span></p>
        </div>
        
        <button onclick="getData()">Получить данные</button>
        
        <div id="result1"></div>
        
        <h3>Скриншот с данными</h3>
        <p>[Здесь будет скриншот]</p>
    </div>
    
    <!-- Пункт02 -->
    <div id="page2" style="display:none">
        <h2>Изменение кириллицы на латиницу</h2>
        
        <div id="passport2">
            <p><strong>Фамилия:</strong> <span>Рябцев</span></p>
            <p><strong>Имя:</strong> <span>Фёдор</span></p>
            <p><strong>Год рождения:</strong> <span>2006</span></p>
        </div>
        
        <button onclick="convertToLatin()">Изменить</button>
    </div>
    
    <!-- Пункт03 -->
    <div id="page3" style="display:none">
        <h2>Алгоритмической задача</h2>
        
        <p><strong>Задача:</strong> Имеются две ёмкости: кубическая с ребром A, цилиндрическая с высотой H и радиусом основания R. Определить, поместится ли жидкость объёма M в первую ёмкость, во вторую, в обе.</p>
        
        <div>
            <label>Ребро куба (A): <input type="number" id="A" value="4"></label><br>
            <label>Высота цилиндра (H): <input type="number" id="H" value="8"></label><br>
            <label>Радиус цилиндра (R): <input type="number" id="R" value="2"></label><br>
            <label>Объем жидкости (M): <input type="number" id="M" value="80"></label><br>
        </div>
        
        <button onclick="solve()">Решить</button>
        
        <div id="result3"></div>
    </div>

    <script>
        // Показ страниц
        function showPage(pageId) {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
        }
        
        // Пункт01: Получение данных из DOM
        function getData() {
            const surname = document.querySelector('#passport p:nth-child(1) span').textContent;
            const name = document.querySelector('#passport p:nth-child(2) span').textContent;
            const year = document.querySelector('#passport p:nth-child(3) span').textContent;
            
            document.getElementById('result1').innerHTML = 
                'Полученные данные: ' + surname + ', ' + name + ', ' + year;
        }
        
        // Пункт02: Кириллица в латиницу
        function convertToLatin() {
            const mapping = {
                'Иванов': 'Ivanov',
                'Иван': 'Ivan',
                '1990': '1990'
            };
            
            const spans = document.querySelectorAll('#passport2 span');
            spans[0].textContent = mapping[spans[0].textContent];
            spans[1].textContent = mapping[spans[1].textContent];
        }
        
        // Пункт03: Алгоритмическая задача
        function solve() {
            const A = Number(document.getElementById('A').value);
            const H = Number(document.getElementById('H').value);
            const R = Number(document.getElementById('R').value);
            const M = Number(document.getElementById('M').value);
            
            const cubeVolume = A * A * A;
            const cylinderVolume = 3.14 * R * R * H;
            
            const fitCube = M <= cubeVolume;
            const fitCylinder = M <= cylinderVolume;
            const fitBoth = fitCube && fitCylinder;
            
            let result = 'Объем куба: ' + cubeVolume + '<br>';
            result += 'Объем цилиндра: ' + cylinderVolume.toFixed(2) + '<br>';
            result += 'В куб ' + (fitCube ? 'поместится' : 'не поместится') + '<br>';
            result += 'В цилиндр ' + (fitCylinder ? 'поместится' : 'не поместится') + '<br>';
            result += 'В обе ' + (fitBoth ? 'поместится' : 'не поместится');
            
            document.getElementById('result3').innerHTML = result;
        }
    </script>
</body>
</html>